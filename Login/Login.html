<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bolsotrello</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="textura"></div>

    <div class="content">
        <h1 id="titulo">Bem-vindos ao <br>Bolsotrello</h1>
        <img id="imagemlogo" src="1744298589949.png">
        <form id="login-form">
            <div class="form-group">
                <label for="email">Endere√ßo de E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <a href="#">Esqueci minha conta...</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="divider">ou prossiga com:</div>
        <div class="social-login">
            <button onclick="window.location.href='../Cadastro/cadastro.html'"><img src="download.png">Google</button>
            <button onclick="window.location.href='../Cadastro/cadastro.html'"><img src="Microsoft_logo.svg.png">Microsoft</button>
            <button onclick="window.location.href='../Cadastro/cadastro.html'"><img src="747.png">Apple</button>
        </div>

        <div class="form-group">
            <br>
            <a href="../Cadastro/cadastro.html">Criar uma conta</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
